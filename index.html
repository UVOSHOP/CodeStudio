<script>
  require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
  require(["vs/editor/editor.main"], function () {
    window.editor = monaco.editor.create(document.getElementById('code'), {
      value: `<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<h1>Hello world</h1>
<p>buat web anda - uvo code.</p>
</body>
</html>`,
      language: 'html',
      theme: 'vs-dark',
      fontSize: 14,
      automaticLayout: true
    });
  });

  function runCode() {
    const code = window.editor.getValue();
    const iframe = document.getElementById("output");
    iframe.srcdoc = code;
  }

  function downloadCode() {
    const code = window.editor.getValue();
    const filename = prompt("Nama file:", "uvoCODE.html");
    if (filename) {
      const blob = new Blob([code], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  }

  function setLayout(mode) {
    const container = document.getElementById("editor-container");
    if (mode === 'row') {
      container.style.flexDirection = 'column';
      document.getElementById("editor").style.height = '50%';
      document.getElementById("editor").style.width = '100%';
    } else {
      container.style.flexDirection = 'row';
      document.getElementById("editor").style.height = '100%';
      document.getElementById("editor").style.width = '50%';
    }
  }

  // Resizable grid
  const resizer = document.getElementById('resizer');
  const editorDiv = document.getElementById('editor');
  const output = document.getElementById('output');

  resizer.addEventListener('mousedown', function (e) {
    e.preventDefault();
    document.onmousemove = function (e) {
      const offsetRight = document.body.offsetWidth - (e.clientX);
      const editorWidth = e.clientX;
      editorDiv.style.width = editorWidth + 'px';
    };
    document.onmouseup = function () {
      document.onmousemove = null;
    };
  });
</script>
