<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uvoCODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>

  <!-- Tagesschrift Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3303675784689911"
          crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #f0f0f0;
    }

    .ads-container {
      padding: 10px;
      background-color: #2a2a2a;
      text-align: center;
    }

    header {
      background-color: #2b2b2b;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.2rem;
      font-family: 'Rajdhani', sans-serif;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controls button {
      background-color: #444;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 260px);
    }

    .editor-row, .editor-column {
      flex: 1;
      display: flex;
    }

    .editor-column {
      flex-direction: row;
    }

    .editor-row {
      flex-direction: column;
    }

    #code {
      flex: 1;
      height: 100%;
    }

    iframe {
      flex: 1;
      border: none;
      background-color: white;
    }

    footer {
      background-color: #2b2b2b;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    footer img {
      height: 20px;
    }

    @media (max-width: 767px) {
      .editor-container {
        flex-direction: column !important;
      }
    }
  </style>
</head>
<body>

<!-- Iklan di atas Header -->
<div class="ads-container">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3303675784689911"
       data-ad-slot="2770167369"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<header>
  <div class="controls">
    <button onclick="setLayout('row')" title="Potrait"><i class="fas fa-arrows-alt-v"></i></button>
    <button onclick="setLayout('column')" title="Landscape"><i class="fas fa-arrows-alt-h"></i></button>
    <button onclick="window.location.href='tutorial.html'" title="Tutorial"><i class="fas fa-book"></i> Tutorial</button>
  </div>
  <div class="logo">UVOcode - ADITdev</div>
  <div class="controls">
    <button onclick="runCode()">▶ Jalankan</button>
    <button onclick="downloadCode()">⬇ Download</button>
  </div>
</header>

<div id="editor-container" class="editor-container editor-column">
  <div id="code"></div>
  <iframe id="output"></iframe>
</div>

<!-- Iklan Bawah -->
<div class="ads-container">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3303675784689911"
       data-ad-slot="2770167369"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<footer>
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjUE7LesOTqq1Fh8jzi8BFXz314fWtzjUT0tEQGhQQKA9v7zyg3zpFOd3c34O6NmzKJSXFUntQURIralFe3XtGDxJ6GdJFuUH3Xp0M768_4XvG-AV43tUrbsdVMGxz7lqkbj63r30FeYColmR5yg0FpeO6UqZ4EScg7tPIiBuZC5DsQlPmy2a_MspUurqSC/s16000/ADITdeveloper.png" alt="Logo"/>

</footer>

<script>
  // Load Monaco Editor
  require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
  require(["vs/editor/editor.main"], function () {
    window.editor = monaco.editor.create(document.getElementById('code'), {
      value: `<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <h1>Hello world</h1>
  <p>buat web anda - uvo code.</p>
</body>
</html>`,
      language: 'html',
      theme: 'vs-dark',
      fontSize: 14,
      automaticLayout: true,
      minimap: { enabled: false },
      lineNumbersMinChars: 3,
      lineDecorationsWidth: 0,
      renderLineHighlight: 'none',
      overviewRulerLanes: 0
    });
  });

  function runCode() {
    const code = window.editor.getValue();
    const iframe = document.getElementById("output");
    iframe.srcdoc = code;
  }

  function downloadCode() {
    const code = window.editor.getValue();
    const filename = prompt("Nama file:", "uvoCODE.html");
    if (filename) {
      const blob = new Blob([code], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  }

  function setLayout(mode) {
    const container = document.getElementById("editor-container");
    container.className = mode === 'row' ? 'editor-container editor-row' : 'editor-container editor-column';
  }
</script>

</body>
</html>
