<!DOCTYPE html>
<html>
<head>
  <title>uvoCODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #d3d3d3;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .editor, .output {
      padding: 10px;
      background: #f1f1f1;
      margin: 10px;
      border-radius: 5px;
      overflow: auto;
    }

    .editor {
      background: #1e1e1e;
      color: #dcdcdc;
      font-family: monospace;
    }

    .output {
      background: white;
    }

    iframe {
      width: 100%;
      height: 150px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background: #202938;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor" contenteditable="true" id="editor">
&lt;!DOCTYPE html&gt;<br>
&lt;html&gt;<br>
&lt;head&gt;<br>
&nbsp;&nbsp;&lt;title&gt;Page Title&lt;/title&gt;<br>
&lt;/head&gt;<br>
&lt;body&gt;<br>
&nbsp;&nbsp;&lt;h1&gt;Hello world&lt;/h1&gt;<br>
&nbsp;&nbsp;&lt;p&gt;&gt;buat web anda - uvo code.&lt;/p&gt;<br>
&lt;/body&gt;<br>
&lt;/html&gt;
    </div>
    <button onclick="runCode()">Jalankan</button>
    <div class="output">
      <iframe id="outputFrame"></iframe>
    </div>
  </div>

  <script>
    function runCode() {
      const editorContent = document.getElementById("editor").innerText;
      const iframe = document.getElementById("outputFrame");
      const doc = iframe.contentWindow.document;
      doc.open();
      doc.write(editorContent);
      doc.close();
    }
  </script>
</body>
</html>
